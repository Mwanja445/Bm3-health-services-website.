<!-- Add this to your navigation -->
<li><a href="#" id="patient-portal-link">Patient Portal</a></li>

<!-- Add this modal HTML before </body> -->
<div id="portal-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1001;">
    <div style="background: white; width: 400px; margin: 100px auto; padding: 20px; border-radius: 8px;">
        <h2>Patient Portal Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username/Email</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p style="margin-top: 15px;">Don't have an account? <a href="#" id="register-link">Register here</a></p>
        </form>
        <button id="close-portal" style="position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 20px; cursor: pointer;">×</button>
    </div>
</div>

<script>
    // Patient portal functionality
    document.getElementById('patient-portal-link').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('portal-modal').style.display = 'block';
    });
    
    document.getElementById('close-portal').addEventListener('click', function() {
        document.getElementById('portal-modal').style.display = 'none';
    });
    
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Login functionality would connect to a backend system. This is a frontend demonstration.');
        // In a real implementation, this would connect to your authentication system
    });
</script>
